        async function loadCountries() {
    try {
        const data = await getJSON('/country');
        // const data = await response.json();
        console.log(data)
        if (data.success) {
            const select = document.querySelector('select.form-control');
            select.innerHTML = '<option value="0">Select Country</option>'; // Reset

            data.data.countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country._id;
                option.textContent = country.name;
                select.appendChild(option);
            });
        } else {
            alert("Failed to load countries");
        }
    } catch (err) {
        console.error("Error fetching countries:", err);
    }
}
loadCountries(); // Call the function to load countries on page load
      async function fetchCities() {
        try {
          const response = await getJSON("/city"); // Assuming the API route is /city
          const data = (await response.json) ? await response.json() : response;
          console.log(data);
          if (data.success && Array.isArray(data.data.cities)) {
            const tbody = document.querySelector("#example tbody");
            tbody.innerHTML = ""; // Clear existing rows

            data.data.cities.forEach((city, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
    <td>${index + 1}</td>
    <td>${city.name}</td>
    <td>${city.country?.name || "N/A"}</td>
    <td>
        <a class="btn btn-success" onclick="editCity('${city._id}', '${
                city.name
              }')">Edit</a>
        <a class="btn btn-primary" onclick="deleteCity('${
          city._id
        }')">Delete</a>
    </td>
`;

              tbody.appendChild(row);
            });
          } else {
            alert("Failed to load cities.");
          }
        } catch (error) {
          console.error("Error loading cities:", error);
        }
      }
      function editCity(id, name) {
        const newName = prompt("Edit city name:", name);
        if (newName && newName !== name) {
            putJSON(`/city/${id}`, { name: newName })
                .then(() => {
                    alert("City updated!");
                    fetchCities();
                })
                .catch((err) => {
                    console.error("Error editing city:", err);
                    alert("Failed to update city.");
                });
        }
    }

    function deleteCity(id) {
        if (confirm("Are you sure you want to delete this city?")) {
            deleteJSON(`/city/${id}`)
                .then(() => {
                    alert("City deleted!");
                    fetchCities();
                })
                .catch((err) => {
                    console.error("Error deleting city:", err);
                    alert("Failed to delete city.");
                });
        }
    }

      document.addEventListener("DOMContentLoaded", fetchCities);
    </script>
    <script>
        document.querySelector('.separate-form').addEventListener('submit', async function (e) {
            e.preventDefault();
        
            const cityName = document.querySelector('#member-name').value.trim();
            const countrySelect = document.querySelector('select.form-control');
            const countryId = countrySelect.options[countrySelect.selectedIndex].value;
        
            if (!cityName || countryId === "0") {
                alert("Please fill all fields");
                return;
            }
        
            try {
                const response = await postJSON('/city', {
                    name: cityName,
                    country: countryId
                });
        
                const data = await response.json();
                if (data.success) {
                    alert("City added successfully");
                    fetchCities(); // Refresh list
                    document.querySelector('.separate-form').reset();
                    document.querySelector('.btn-close').click(); // Close modal
                } else {
                    alert(data.message || "Error creating city");
                }
            } catch (err) {
                console.error("Create error:", err);
            }
        });
        </script>
